<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <ul>
        <li><a href="#">WebCoder</a></li>
        
        <li style="float:right"><a class="active" href="index.html">Go To HOME</a></li>
      </ul>

    
    <div class="wrapper">
        <h1>CONTACT US</h1>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return false;">
            <div class="input_field">
                <input type="text" placeholder="First Name" id="fname">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Second Name" id="sname">
            </div>
            <div class="input_field">
                <input type="email" placeholder="Email" id="email">
            </div>
            <div class="input_field">
                <input type="number" placeholder="Phone" id="phone">
            </div>
            
            <div class="input_field">
               <textarea type="text" placeholder="message" id="message"></textarea>
            </div>
            <div class="btn">
                <input type="submit" value="Send Message" onclick="return validate();">
            </div>
         
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
